<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DAOC Store</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header id="cabecalho"></header>
    <main id="app">
        <section id="view-produtos" class="view">
            <div id="carregando" class="loader hidden">carregando…</div>
            <div id="grade" class="grid"></div>
            <p id="vazio-produtos" class="empty hidden">Nenhum resultado encontrado.</p>
        </section>
        <section id="view-favoritos" class="view hidden">
            <div id="grade-favoritos" class="grid"></div>
            <p id="vazio-favoritos" class="empty hidden">Você ainda não favoritou nada.</p>
        </section>
    </main>
    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
